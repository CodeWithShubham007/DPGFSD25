<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form in html -->
     <form>
        <!-- username -->
        <label for="uname">Enter name:</label>
        <input type="text" name="username" placeholder="Enter Your Name" id="uname"> <br>
        <!-- password -->
        <label for="upass">Enter Password: </label>
        <input type="password" name="password" placeholder="Enter Your Password" id="upass" required > <br>
        <!-- Email -->
        <label for="uemail">Enter Email</label>
        <input type="email" name="email" placeholder="Enter Your Email" id="uemail"> <br>
        <!-- gender -->
        <label for="ugender">Select Gender: </label>
        <input type="radio" name="gender" value="Male" id="m"><label for="m">Male</label>
        <input type="radio" name="gender" value="Female" id="f"><label for="f">female</label>
        <input type="radio" name="gender" value="Other" id="o"><label for="o">Other</label> <br>

        <!-- checkbok -->
        <label for="lag">Language</label>
        <input type="checkbox" name="lag1" value="HTML" id=""> <label for="">HTML</label>
        <input type="checkbox" name="lag2" value="CSS" id=""> <label for="">CSS</label>
        <input type="checkbox" name="lag3" value="JS" id=""> <label for="">JavaScript</label>
        <input type="checkbox" name="lag4" value="React" id=""> <label for="">React JS</label>
        <input type="checkbox" name="lag5" value="Python" id=""> <label for="">Python</label> <br>
        <!-- <input type="button" value="Submit"> -->
        <button>Submit</button>
     </form>

</body>
</html>
